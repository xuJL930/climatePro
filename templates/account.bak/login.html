<script src="/static/js/jquery-3.1.0.min.js"></script>
<script src="/static/js/login.js"></script>
{% extends "base.html" %}
{% block title %}登录{% endblock %}
{% block content %}
   <h1>Log-in</h1>

    <form action="." method="post" id="form">
        <table>
            {{ form.as_p }}
{#        </table>#}
{#        <table>#}
            <tr>
                <td>&nbsp;</td>
                <td>
                    <img src="{% url "check_code" %}" onclick="ChangeCode(this);" height="40px"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <span style="color: red">{{ error }}</span>
                </td>
            </tr>

            {% if "验证码" in error %}
                <script>
                    ClearFocus('id_check_code');
                    ClearFocus('id_password');
                </script>
            {% elif "用户名或密码错误" in error%}
                <script>
                    ClearFocus('id_check_code');
                    ClearFocus('id_password');
                </script>
            {% endif %}
            {% csrf_token %}
            <tr>
                <td>&nbsp;</td><td><input type="submit" value="登 录"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><a href="{% url "password_reset" %}">忘记密码&nbsp;&nbsp;</a>
                    <a href="{% url "register" %}">&nbsp;&nbsp;注&nbsp;册</a></td>
                <td></td>
            </tr>
        </table>
    </form>
{% endblock %}
