{% extends "base.html" %}
{% block title %}Edit your account{% endblock %}
{% block content %}
<h1>Add your device</h1>
<p>You can add your device using the following form:</p>
<form action="." method="post" enctype="multipart/form-data">
    {{ dev_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Add device"></p>
</form>
{% endblock %}
